<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#f5f6f8;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">PriceFinder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">О нас</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                {% if user.is_authenticated %}
                    <li class="nav-item me-3">
                        <a class="nav-link active" href="{% url 'cart' %}">
                            Корзина
                        </a>
                    </li>
                    <li class="nav-item border-start ps-3 me-3">
                        <span class="navbar-text text-white">
                            {{ user.username }}
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'logout' %}">Выйти</a>
                    </li>
                {% else %}
                    <li class="nav-item me-2">
                        <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm px-4 rounded-pill" href="{% url 'register' %}">Регистрация</a>
                    </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>

{% block body_layout %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 col-lg-2 mb-3">
            {% block filters %}
            {% endblock %}
        </div>

        <div class="col-12 col-md-9 col-lg-10">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
